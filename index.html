<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400.
    .900&family=Outfit:wght@100..900&display=swap"
      ;
    />
    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="p-3 m-0 d-flex flex-column justify-content-center align-items-center min-vh-100 rounded-2"
    style="background-color: #d5e1ef; gap: 24px; font-family: Outfit"
  >
    <!-- QR card -->
    <main
      class="text-center p-3 shadow-sm rounded-2 mb-4"
      style="max-width: 320px; background-color: #ffffff"
    >
      <!-- QR CODE CARD  -->
      <div class="flex-shrink-0">
        <img
          class="img-fluid mb-3 rounded-3"
          src="./images/image-qr-code.png"
          alt="QR code"
        />
      </div>

      <div class="card-body">
        <h2 class="h4 text-center fw-semibold fs-4">
          Improve your front-end skills by building projects
        </h2>
        <p
          class="small mt-3 mx-auto fs-6 fw-bold"
          style="font-size: 15px; color: #68778d"
        >
          Scan the QR code to visit Front end Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
    <div
      class="d-flex" text-center
      style="font: size 11px; color: hsl(228, 45%, 44%)"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sangeetha Prabu</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
